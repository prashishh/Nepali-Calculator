<!doctype html>
<html ng-app = "nepCalculatorApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/pure-min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />


</head>
<body>

<div ng-controller="mainController">
<div class="mainwrapper">
    <div class="pure-g output-pane ">
        <div class="pure-u-1-1"><input type="text" value="{{nepoutput}}" /></div>
        <div class="pure-u-1-1"><input type="text" value="{{operationToken}}" /></div>

    </div>

    <div class="pure-g row rowfirst">
        <div class="pure-g">
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" value="1" ng-click='updateOutput(1)'>१</a> 
            </div>
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" value="2" ng-click='updateOutput(2)'>२</a> 
            </div>
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" value="2" ng-click='updateOutput(3)'>३</a> 
            </div>
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" ng-click='add()'>+</a> 
            </div>
        </div>

        <div class="pure-g row">
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" value="2" ng-click='updateOutput(4)'>४</a> 
            </div>
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" value="2" ng-click='updateOutput(5)'>५</a> 
            </div>
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" value="2" ng-click='updateOutput(6)'>६</a> 
            </div>
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" ng-click='subtract()'>-</a> 
            </div>
        </div>

        <div class="pure-g row">
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" value="2" ng-click='updateOutput(7)'>७</a> 
            </div>
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" value="2" ng-click='updateOutput(8)'>८</a> 
            </div>

            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" value="2" ng-click='updateOutput(9)'>९</a> 
            </div>
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn">*</a> 
            </div>
        </div>

        <div class="pure-g row">
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" ng-click='clear()'>C</a> 
            </div>
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" value="2" ng-click='updateOutput(0)'>०</a> 
            </div>
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn" ng-click='calculate()'>=</a> 
            </div>
            <div class="pure-u-1-4 btn12"> 
                <a class="pure-button pure-button-primary number-btn">/</a> 
            </div>
        </div>
    </div>
</div>
</div>
